{% extends 'base.html' %}
{% load static %}
{% block title %}Net Banking{% endblock %}
{% block body %}
<div class="card text-dark bg-secondary mb-3 mycard" id="card_payment_div" style="text-align: center;">
	<div class="card-header total_amount">
		<h3>Login Successful</h3><br>
		<h5>Total Payable Amount</h5><br>
		<h5>â‚¹{{total}}</h5>			
	</div>

	<div class="card-body">
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" style="border-radius: 5px;">
		  CONFIRM BOOKING
		</button>
	</div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Payment Made!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="exampleModalLabel">
        Congrats!!! Your Booking was successful!!!
        <br><br>
      </div>        
    </div>
  </div>
</div>

{% endblock %}
