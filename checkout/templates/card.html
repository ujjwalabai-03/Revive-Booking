{% extends 'base.html' %}
{% load static %}
{% block title %}Card Payment{% endblock %}
{% block body %}
<div class="success_div">
	
</div>
<form action="/card_success_page/" method="POST">
	{% csrf_token %}
	<div class="card text-dark bg-secondary mb-3 mycard" id="card_payment_div" style="text-align: center;">
		<div class="card-header">
	  	<label>CARD NUMBER</label><br> 
		<input type="text" name="card_number" placeholder="XXXX-XXXX-XXXX-XXXX" required>
		</div>
		<div class="card-header">
	  	<label>CARD VENDOR</label><br>
			<input type="radio" name="vendor" value="visa">VISA
			<br><input type="radio" name="vendor" value="master_card">Master Card
			<br><input type="radio" name="vendor" value="american_express">AMERICAN EXPRESS
		</div>
		<div class="card-header">
	  		<label>EXP.DATE</label><br>
			<input type="text" name="exp_date" placeholder="MM/YY" required>
		</div>
		<div class="card-header">
	  		<label>CVV</label><br>
			<input type="password" name="cvv" maxlength="3" placeholder="XXX" required>
		</div>
		<div class="card-header">
	  		<label>CARD HOLDER NAME</label><br>
			<input type="text" name="card_holder_name" placeholder="Card Owner Name" required>
		</div>
		<div class="card-header">
	  		<label>Total Payable Amount</label><br>
			<h6>â‚¹{{total}}</h6>
		</div>
		<div class="card-body">
	   		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" style="border-radius: 5px;">
		  MAKE PAYMENT
		</button>
		</div>
	</div>
</form>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Payment Made!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="exampleModalLabel">
        Congrats!!! Your Booking was successful!!!
        <br><br>
      </div>
    </div>
  </div>
</div>

{% endblock %}
